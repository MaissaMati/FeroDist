<!doctype html>
<html lang="en">
  <head>
    <title>FeroStock Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../Custom sass/main.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center h-100">
          <form action="" class="col-10 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <h1 class="text-center form-group">Login</h1>    
            <div class="row form-group justify-content-center" style="margin-bottom: 50px;">
              <img src="../Images/logoFerobase.png" alt="logoFerobase" height="70">  
            </div>
            <div class="input-group form-group rounded bg-primary">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white border-right-0">
                  <i class="fas fa-envelope "></i>
                </span>
              </div>
              <input type="email" placeholder="Adresse Email" class="form-control bg-white border-left-0">
            </div>
            <div class="input-group rounded bg-primary">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white border-right-0">
                  <i class="fas fa-unlock-alt "></i>
                </span>
              </div>
              <input type="password" placeholder="mot de passe" class="form-control bg-white border-left-0">
            </div>
            <div class="text-center" style="margin-bottom: 70px;">
              <a href="#">Mot de passe oublié ?</a>
            </div>
            <div class="text-center">
              <a href="acceuil.html"><button type="button" class="btn btn-primary">Connexion</button></a>
            </div>
            <div class="form-group text-center">
              <a href="signInPage.html">Créer un nouveau compte</a>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
